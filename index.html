<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Survival â†’ Stability System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b1220;
  color:#e5e7eb;
}
.container{
  max-width:900px;
  margin:auto;
  padding:16px;
}
.card{
  background:#111827;
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}
h2{margin:0 0 10px;color:#38bdf8}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:none;
}
button{
  background:#22c55e;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
.badge{padding:10px;border-radius:8px;margin-top:8px}
.green{background:#16a34a}
.red{background:#dc2626}
.yellow{background:#ca8a04}
.small{font-size:13px;color:#9ca3af}
table{width:100%;border-collapse:collapse;margin-top:10px}
td,th{border-bottom:1px solid #1f2937;padding:8px;text-align:center}
canvas{max-width:320px;margin:auto}
.flex{display:flex;gap:20px;flex-wrap:wrap;justify-content:center}
</style>
</head>

<body>
<div class="container">

<h2>ðŸ’¸ Survival â†’ Stability System</h2>
<p class="small">Daily log â€¢ Cloud backup â€¢ Auto guidance</p>

<div class="card">
<h3>ðŸ“… Daily Entry</h3>

<select id="month">
  <option>January</option><option>February</option><option>March</option>
  <option>April</option><option>May</option><option>June</option>
  <option>July</option><option>August</option><option>September</option>
  <option>October</option><option>November</option><option>December</option>
</select>

<input id="salary" type="number" placeholder="Salary received today (â‚¹)">
<input id="withdraw" type="number" placeholder="Trading Withdraw (â‚¹)">
<input id="grocery" type="number" placeholder="Grocery (â‚¹)">
<input id="travel" type="number" placeholder="Travel (â‚¹)">
<input id="other" type="number" placeholder="Other (â‚¹)">

<select id="mood">
  <option>ok</option>
  <option>stressed</option>
  <option>tired</option>
</select>

<button onclick="saveData()">Analyze â€¢ Save â€¢ Guide</button>
</div>

<div class="card" id="todaySummary"></div>
<div class="card" id="monthSummary"></div>

<div class="card">
<h3>ðŸ“Š Today Visual</h3>
<div class="flex">
<canvas id="todayPie"></canvas>
<canvas id="todayBar"></canvas>
</div>
</div>

<div class="card">
<h3>ðŸ“Š Current Month Visual</h3>
<div class="flex">
<canvas id="monthPie"></canvas>
<canvas id="monthBar"></canvas>
</div>
</div>

<div class="card">
<h3>ðŸ—‚ History (Local)</h3>
<table>
<thead><tr><th>Date</th><th>Month</th><th>W</th><th>E</th><th>B</th></tr></thead>
<tbody id="history"></tbody>
</table>
</div>

</div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbzgLzec9RnzGaSNihHebDuD2AEJS40GRUj0lfBqaGFk4zxTugxV4Q-pOdqx6JlGYgLyGg/exec";
let records = JSON.parse(localStorage.getItem("finance") || "[]");

function saveData(){
  const d = new Date().toLocaleDateString("en-GB");
  const m = month.value;
  const salary = +salary.value||0;
  const w = +withdraw.value||0;
  const g = +grocery.value||0;
  const t = +travel.value||0;
  const o = +other.value||0;
  const moodVal = mood.value;

  const expense = g+t+o;
  const balance = w-expense;

  const obj = {
    date:d,month:m,salary,
    withdraw:w,grocery:g,travel:t,other:o,
    totalExpense:expense,netBalance:balance,mood:moodVal
  };

  records.push(obj);
  localStorage.setItem("finance",JSON.stringify(records));

  fetch(SHEET_URL,{
    method:"POST",
    body:JSON.stringify(obj)
  });

  render();
}

function render(){
  const today = records[records.length-1];
  if(!today) return;

  todaySummary.innerHTML = `
  <h3>ðŸ“Œ Today Summary</h3>
  <div class="badge green">Withdraw â‚¹${today.withdraw} | Expense â‚¹${today.totalExpense} | Balance â‚¹${today.netBalance}</div>
  <div class="badge ${today.totalExpense>500?'red':'green'}">
    ${today.totalExpense>500?'âš  Expense high. Tomorrow limit â‚¹400':'âœ… Expense OK'}
  </div>
  <div class="badge yellow">ðŸŽ¯ Rule: Survival &gt; Profit</div>`;

  const monthData = records.filter(r=>r.month===today.month);
  const mw = monthData.reduce((a,b)=>a+b.withdraw,0);
  const me = monthData.reduce((a,b)=>a+b.totalExpense,0);

  monthSummary.innerHTML = `
  <h3>ðŸ“† Current Month Summary</h3>
  <div class="badge yellow">Salary â‚¹${monthData.reduce((a,b)=>a+b.salary,0)} | Withdraw â‚¹${mw} | Expense â‚¹${me}</div>`;

  history.innerHTML = records.map(r=>
    `<tr><td>${r.date}</td><td>${r.month}</td><td>${r.withdraw}</td><td>${r.totalExpense}</td><td>${r.netBalance}</td></tr>`
  ).join("");

  drawCharts(today,monthData);
}

function drawCharts(t,month){
  const destroy=(id)=>{const c=Chart.getChart(id);if(c)c.destroy()}

  destroy("todayPie");destroy("todayBar");
  destroy("monthPie");destroy("monthBar");

  new Chart(todayPie,{
    type:"doughnut",
    data:{labels:["Grocery","Travel","Other"],
    datasets:[{data:[t.grocery,t.travel,t.other],backgroundColor:["#22c55e","#3b82f6","#f97316"]}]}
  });

  new Chart(todayBar,{
    type:"bar",
    data:{labels:["Withdraw","Expense"],
    datasets:[{data:[t.withdraw,t.totalExpense],backgroundColor:["#22c55e","#dc2626"]}]},
    options:{plugins:{legend:{display:false}}}
  });

  new Chart(monthPie,{
    type:"doughnut",
    data:{labels:["Grocery","Travel","Other"],
    datasets:[{data:[
      month.reduce((a,b)=>a+b.grocery,0),
      month.reduce((a,b)=>a+b.travel,0),
      month.reduce((a,b)=>a+b.other,0)
    ],backgroundColor:["#22c55e","#3b82f6","#f97316"]}]}
  });

  new Chart(monthBar,{
    type:"bar",
    data:{labels:["Withdraw","Expense"],
    datasets:[{data:[
      month.reduce((a,b)=>a+b.withdraw,0),
      month.reduce((a,b)=>a+b.totalExpense,0)
    ],backgroundColor:["#22c55e","#dc2626"]}]},
    options:{plugins:{legend:{display:false}}}
  });
}

render();
</script>
</body>
</html>
