<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Survival â†’ Stability Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  padding:12px;
}
h1{color:#38bdf8;}
.small{font-size:12px;color:#9ca3af}
.box{
  background:#020617;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
}
label{display:block;margin-top:6px}
input,select{
  width:100%;
  padding:7px;
  margin-top:4px;
  border:none;
  border-radius:6px;
}
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#22c55e;
  color:black;
  border:none;
  border-radius:8px;
}
.alert{padding:8px;border-radius:6px;margin-top:6px}
.green{background:#16a34a}
.red{background:#dc2626}
.yellow{background:#ca8a04}

table{width:100%;font-size:13px;margin-top:6px}
td,th{padding:6px;border-bottom:1px solid #334155}
hr{border:0;border-top:1px solid #334155;margin:10px 0}
</style>
</head>

<body>

<h1>ðŸ’¸ Survival â†’ Stability</h1>
<p class="small">Daily â€¢ Monthly â€¢ History | Refresh safe</p>

<!-- DAILY ENTRY -->
<div class="box">
<h3>ðŸ“… Daily Entry</h3>

<label>Month</label>
<select id="month">
<option>February</option><option>March</option><option>April</option>
<option>May</option><option>June</option><option>July</option><option>August</option>
</select>

<label>Salary (â‚¹)</label><input id="salary" type="number" value="0">
<label>Withdraw (â‚¹)</label><input id="withdraw" type="number" value="0">
<label>Grocery (â‚¹)</label><input id="grocery" type="number" value="0">
<label>Travel (â‚¹)</label><input id="travel" type="number" value="0">
<label>Other (â‚¹)</label><input id="other" type="number" value="0">

<label>Mood</label>
<select id="mood">
<option>ok</option><option>tired</option><option>stressed</option>
</select>

<button onclick="saveEntry()">Save â€¢ Analyze</button>
</div>

<!-- TODAY -->
<div class="box">
<h3>ðŸ“Œ Today</h3>
<div id="todayBox"></div>
</div>

<!-- MONTH -->
<div class="box">
<h3>ðŸ“† Current Month</h3>
<div id="monthSummary"></div>
<table id="monthTable"></table>
</div>

<!-- HISTORY -->
<div class="box">
<h3>ðŸ—‚ History (All)</h3>
<table id="historyTable"></table>
</div>

<!-- CHARTS -->
<div class="box">
<h3>ðŸ“Š Visual</h3>
<canvas id="pie" height="130"></canvas>
<canvas id="bar" height="130"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const KEY="finance_full_v3";
let data=JSON.parse(localStorage.getItem(KEY))||[];
let pieChart,barChart;

function saveEntry(){
  const e={
    date:new Date().toLocaleDateString(),
    month:month.value,
    salary:+salary.value,
    withdraw:+withdraw.value,
    g:+grocery.value,
    t:+travel.value,
    o:+other.value,
    mood:mood.value
  };
  e.exp=e.g+e.t+e.o;
  e.balance=e.withdraw-e.exp;
  data.push(e);
  localStorage.setItem(KEY,JSON.stringify(data));
  render();
}

function render(){
  const today=new Date().toLocaleDateString();
  const m=month.value;

  const todayData=data.filter(x=>x.date===today).at(-1);
  const monthData=data.filter(x=>x.month===m);

  /* TODAY */
  todayBox.innerHTML=todayData
  ? `<div class="alert green">
      Withdraw â‚¹${todayData.withdraw} | Expense â‚¹${todayData.exp} | Balance â‚¹${todayData.balance}
     </div>
     ${todayData.mood!=="ok"?"<div class='alert red'>âš  Mood low â€“ trade carefully</div>":""}`
  : "No entry today";

  /* MONTH */
  let sw=0,se=0,ss=0;
  monthData.forEach(x=>{sw+=x.withdraw;se+=x.exp;ss+=x.salary});
  monthSummary.innerHTML=
  `<div class="alert yellow">
    Salary â‚¹${ss} | Withdraw â‚¹${sw} | Expense â‚¹${se}
   </div>`;

  monthTable.innerHTML=
  "<tr><th>Date</th><th>W</th><th>E</th><th>B</th></tr>"+
  monthData.map(x=>`<tr><td>${x.date}</td><td>${x.withdraw}</td><td>${x.exp}</td><td>${x.balance}</td></tr>`).join("");

  /* HISTORY */
  historyTable.innerHTML=
  "<tr><th>Date</th><th>Month</th><th>W</th><th>E</th><th>B</th></tr>"+
  data.map(x=>`<tr><td>${x.date}</td><td>${x.month}</td><td>${x.withdraw}</td><td>${x.exp}</td><td>${x.balance}</td></tr>`).join("");

  renderCharts(todayData,sw,se);
}

function renderCharts(today,sw,se){
  if(pieChart)pieChart.destroy();
  if(barChart)barChart.destroy();

  pieChart=new Chart(pie.getContext("2d"),{
    type:"doughnut",
    data:{
      labels:["Grocery","Travel","Other"],
      datasets:[{data:[
        today?.g||0,today?.t||0,today?.o||0
      ],backgroundColor:["#22c55e","#3b82f6","#f97316"]}]
    }
  });

  barChart=new Chart(bar.getContext("2d"),{
    type:"bar",
    data:{
      labels:["Withdraw","Expense"],
      datasets:[{data:[sw,se],backgroundColor:["#16a34a","#dc2626"]}]
    },
    options:{plugins:{legend:{display:false}}}
  });
}

window.onload=render;

/* ELEMENTS */
const month=document.getElementById("month");
const salary=document.getElementById("salary");
const withdraw=document.getElementById("withdraw");
const grocery=document.getElementById("grocery");
const travel=document.getElementById("travel");
const other=document.getElementById("other");
const mood=document.getElementById("mood");
const todayBox=document.getElementById("todayBox");
const monthSummary=document.getElementById("monthSummary");
const monthTable=document.getElementById("monthTable");
const historyTable=document.getElementById("historyTable");
const pie=document.getElementById("pie");
const bar=document.getElementById("bar");
</script>

</body>
</html>
