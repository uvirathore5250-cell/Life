<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Survival â†’ Stability System</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:#0b1220;
  color:#fff;
}
.container{max-width:900px;margin:auto;padding:16px}
.card{
  background:#111a2e;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}
h2{margin:0 0 12px}
input,select{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:#000;
  font-weight:700;
}
.badge{padding:10px;border-radius:8px;margin-top:8px}
.green{background:#16a34a}
.red{background:#dc2626}
.yellow{background:#ca8a04}
.small{font-size:14px;opacity:.85}
canvas{max-width:100%;height:260px !important}
</style>
</head>

<body>
<div class="container">

<h2>ðŸ’¸ Survival â†’ Stability System</h2>

<div class="card">
<h3>ðŸ“… Daily Entry</h3>

<select id="monthInput">
<option>January</option><option>February</option><option>March</option>
<option>April</option><option>May</option><option>June</option>
<option>July</option><option>August</option><option>September</option>
<option>October</option><option>November</option><option>December</option>
</select>

<input id="salaryInput" type="number" placeholder="Salary received today (â‚¹)">
<input id="withdrawInput" type="number" placeholder="Trading Withdraw Today (â‚¹)">
<input id="groceryInput" type="number" placeholder="Grocery (â‚¹)">
<input id="travelInput" type="number" placeholder="Travel (â‚¹)">
<input id="otherInput" type="number" placeholder="Other Essential (â‚¹)">

<select id="moodInput">
<option>ok</option>
<option>stressed</option>
<option>tired</option>
</select>

<button onclick="analyzeSave()">Analyze â€¢ Save â€¢ Guide</button>
</div>

<div class="card">
<h3>ðŸ“Œ Today Summary</h3>
<div id="todaySummary" class="badge green">No data yet</div>
<div id="todayAdvice" class="badge yellow">â€”</div>
</div>

<div class="card">
<h3>ðŸ“Š Today Visual</h3>
<canvas id="todayChart"></canvas>
</div>

<div class="card">
<h3>ðŸ“ˆ Current Month Visual</h3>
<canvas id="monthChart"></canvas>
</div>

</div>

<script>
const WEB_APP_URL =
"https://script.google.com/macros/s/AKfycbzgLzec9RnzGaSNihHebDuD2AEJS40GRUj0lfBqaGFk4zxTugxV4Q-pOdqx6JlGYgLyGg/exec";

let todayChart, monthChart;

function analyzeSave(){
  const payload = {
    month: monthInput.value,
    salary: +salaryInput.value||0,
    withdraw: +withdrawInput.value||0,
    grocery: +groceryInput.value||0,
    travel: +travelInput.value||0,
    other: +otherInput.value||0,
    mood: moodInput.value
  };

  fetch(WEB_APP_URL,{
    method:"POST",
    body:JSON.stringify(payload)
  })
  .then(r=>r.json())
  .then(res=>{
    renderToday(payload);
    renderCharts(payload);
  })
  .catch(e=>{
    alert("Save failed. Check internet.");
  });
}

function renderToday(d){
  const expense = d.grocery+d.travel+d.other;
  const balance = d.withdraw-expense;

  todaySummary.innerHTML =
   `Withdraw â‚¹${d.withdraw} | Expense â‚¹${expense} | Balance â‚¹${balance}`;

  todayAdvice.innerHTML =
   expense>500
   ? "âš  Expense high. Tomorrow limit â‚¹400"
   : "âœ… Good control. Trading allowed";
}

function renderCharts(d){
  const expense = d.grocery+d.travel+d.other;

  if(todayChart) todayChart.destroy();
  todayChart = new Chart(todayChartEl,{
    type:"doughnut",
    data:{
      labels:["Grocery","Travel","Other"],
      datasets:[{
        data:[d.grocery,d.travel,d.other],
        backgroundColor:["#22c55e","#3b82f6","#f97316"]
      }]
    },
    options:{plugins:{legend:{position:"bottom"}}}
  });

  if(monthChart) monthChart.destroy();
  monthChart = new Chart(monthChartEl,{
    type:"bar",
    data:{
      labels:["Withdraw","Expense"],
      datasets:[{
        data:[d.withdraw,expense],
        backgroundColor:["#16a34a","#dc2626"]
      }]
    },
    options:{plugins:{legend:{display:false}}}
  });
}

const todayChartEl = document.getElementById("todayChart");
const monthChartEl = document.getElementById("monthChart");
</script>
</body>
</html>
