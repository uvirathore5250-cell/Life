<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Survival ‚Üí Stability System</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b1020;
  color:#fff;
}
.container{max-width:900px;margin:auto;padding:15px}
h2,h3{margin:10px 0}
.box{
  background:#121a35;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  font-size:15px;
}
button{
  background:#22c55e;
  color:#000;
  font-weight:bold;
}
.alert{padding:10px;border-radius:8px;margin-top:8px}
.green{background:#16a34a}
.red{background:#dc2626}
.yellow{background:#ca8a04}

table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid #2a355f;text-align:center}

.chart-box{
  max-width:320px;
  margin:15px auto;
}
canvas{background:#0b1020;border-radius:10px}
hr{border:1px solid #1f2a50;margin:15px 0}
</style>
</head>

<body>
<div class="container">

<h2>üí∞ Survival ‚Üí Stability System</h2>

<!-- DAILY ENTRY -->
<div class="box">
<h3>üìÖ Daily Entry</h3>

<select id="month">
<option>January</option><option>February</option><option>March</option>
<option>April</option><option>May</option><option>June</option>
<option>July</option><option>August</option><option>September</option>
<option>October</option><option>November</option><option>December</option>
</select>

<input id="salary" type="number" placeholder="Salary received today (‚Çπ)">
<input id="withdraw" type="number" placeholder="Trading Withdraw Today (‚Çπ)">
<input id="grocery" type="number" placeholder="Grocery (‚Çπ)">
<input id="travel" type="number" placeholder="Travel (‚Çπ)">
<input id="other" type="number" placeholder="Other Essential (‚Çπ)">

<select id="mood">
<option value="ok">ok</option>
<option value="tired">tired</option>
<option value="stressed">stressed</option>
</select>

<button onclick="saveToday()">Analyze ‚Ä¢ Save ‚Ä¢ Guide</button>
</div>

<!-- TODAY SUMMARY -->
<div class="box">
<h3>üìå Today Summary</h3>
<div id="todayBox">No entry today</div>
</div>

<!-- CURRENT MONTH -->
<div class="box">
<h3>üìÖ Current Month Summary</h3>
<div id="monthSummary" class="alert yellow">No data</div>
<table>
<thead><tr><th>Date</th><th>W</th><th>E</th><th>B</th></tr></thead>
<tbody id="monthTable"></tbody>
</table>
</div>

<!-- HISTORY -->
<div class="box">
<h3>üìÇ History (All)</h3>
<table>
<thead><tr><th>Date</th><th>Month</th><th>W</th><th>E</th><th>B</th></tr></thead>
<tbody id="historyTable"></tbody>
</table>
</div>

<!-- VISUALS -->
<div class="box">
<h3>üìä Today Visual</h3>
<div class="chart-box"><canvas id="dayPie"></canvas></div>
<div class="chart-box"><canvas id="dayBar"></canvas></div>

<hr>

<h3>üìä Current Month Visual</h3>
<div class="chart-box"><canvas id="monthPie"></canvas></div>
<div class="chart-box"><canvas id="monthBar"></canvas></div>
</div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("financeData")) || [];
let dayPie, dayBar, monthPie, monthBar;

function saveToday(){
  const d = new Date();
  const entry = {
    date: d.toLocaleDateString("en-GB"),
    month: month.value,
    salary:+salary.value||0,
    withdraw:+withdraw.value||0,
    grocery:+grocery.value||0,
    travel:+travel.value||0,
    other:+other.value||0,
    mood:mood.value
  };
  entry.exp = entry.grocery+entry.travel+entry.other;
  entry.balance = entry.withdraw - entry.exp;
  data.push(entry);
  localStorage.setItem("financeData",JSON.stringify(data));
  render();
}

function detailedReport(e){
  let m=`<div class="alert green">
  Withdraw ‚Çπ${e.withdraw} | Expense ‚Çπ${e.exp} | Balance ‚Çπ${e.balance}</div>`;
  m+= e.exp>500
    ? `<div class="alert red">‚ö† Expense high. Tomorrow limit ‚Çπ400</div>`
    : `<div class="alert green">üëç Expense under control</div>`;
  m+= e.mood!=="ok"
    ? `<div class="alert red">üß† Mood low ‚Äì avoid risk</div>`
    : `<div class="alert green">‚úÖ Trading allowed (discipline)</div>`;
  m+= `<div class="alert yellow">üéØ Rule: Survival > Profit</div>`;
  return m;
}

function render(){
  if(!data.length) return;
  const today=data[data.length-1];
  todayBox.innerHTML=detailedReport(today);

  const m=data.filter(x=>x.month===today.month);
  const mw=m.reduce((s,x)=>s+x.withdraw,0);
  const me=m.reduce((s,x)=>s+x.exp,0);

  monthSummary.innerHTML=`Salary ‚Çπ${m.reduce((s,x)=>s+x.salary,0)}
  | Withdraw ‚Çπ${mw} | Expense ‚Çπ${me}`;

  monthTable.innerHTML="";
  m.forEach(x=>{
    monthTable.innerHTML+=
    `<tr><td>${x.date}</td><td>${x.withdraw}</td><td>${x.exp}</td><td>${x.balance}</td></tr>`;
  });

  historyTable.innerHTML="";
  data.forEach(x=>{
    historyTable.innerHTML+=
    `<tr><td>${x.date}</td><td>${x.month}</td><td>${x.withdraw}</td><td>${x.exp}</td><td>${x.balance}</td></tr>`;
  });

  drawCharts(today,mw,me,m);
}

function drawCharts(t,mw,me,m){
  if(dayPie) dayPie.destroy();
  if(dayBar) dayBar.destroy();
  if(monthPie) monthPie.destroy();
  if(monthBar) monthBar.destroy();

  dayPie=new Chart(dayPieCtx,{type:"doughnut",
    data:{labels:["Grocery","Travel","Other"],
    datasets:[{data:[t.grocery,t.travel,t.other],
    backgroundColor:["#22c55e","#3b82f6","#f97316"]}]},
    options:{responsive:true,maintainAspectRatio:false}});

  dayBar=new Chart(dayBarCtx,{type:"bar",
    data:{labels:["Withdraw","Expense"],
    datasets:[{data:[t.withdraw,t.exp],
    backgroundColor:["#22c55e","#dc2626"]}]},
    options:{responsive:true,maintainAspectRatio:false}});

  const mg=m.reduce((s,x)=>s+x.grocery,0);
  const mt=m.reduce((s,x)=>s+x.travel,0);
  const mo=m.reduce((s,x)=>s+x.other,0);

  monthPie=new Chart(monthPieCtx,{type:"doughnut",
    data:{labels:["Grocery","Travel","Other"],
    datasets:[{data:[mg,mt,mo],
    backgroundColor:["#22c55e","#3b82f6","#f97316"]}]},
    options:{responsive:true,maintainAspectRatio:false}});

  monthBar=new Chart(monthBarCtx,{type:"bar",
    data:{labels:["Withdraw","Expense"],
    datasets:[{data:[mw,me],
    backgroundColor:["#22c55e","#dc2626"]}]},
    options:{responsive:true,maintainAspectRatio:false}});
}

const dayPieCtx=document.getElementById("dayPie");
const dayBarCtx=document.getElementById("dayBar");
const monthPieCtx=document.getElementById("monthPie");
const monthBarCtx=document.getElementById("monthBar");

window.onload=render;
</script>
</body>
</html>
