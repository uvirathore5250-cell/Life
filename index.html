<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Survival â†’ Stability</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  padding:12px;
}
h1 { color:#38bdf8; }
.small { font-size:12px; color:#9ca3af; }

.box {
  background:#020617;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
}

label { margin-top:6px; display:block; }
input, select {
  width:100%;
  padding:7px;
  border-radius:6px;
  border:none;
  margin-top:4px;
}

button {
  margin-top:10px;
  padding:10px;
  width:100%;
  background:#22c55e;
  color:black;
  border:none;
  border-radius:8px;
}

.alert {
  padding:8px;
  border-radius:6px;
  margin-top:6px;
  font-size:14px;
}
.green{background:#16a34a;}
.red{background:#dc2626;}
.yellow{background:#ca8a04;}

table {
  width:100%;
  font-size:13px;
  margin-top:8px;
}
td, th {
  padding:6px;
  border-bottom:1px solid #334155;
}
</style>
</head>

<body>

<h1>ðŸ’¸ Survival â†’ Stability</h1>
<p class="small">Daily + Current Month view â€¢ Refresh safe</p>

<!-- ENTRY -->
<div class="box">
<label>Month</label>
<select id="month">
<option>February</option><option>March</option><option>April</option>
<option>May</option><option>June</option><option>July</option>
</select>

<label>Withdraw (â‚¹)</label><input id="withdraw" type="number" value="0">
<label>Grocery (â‚¹)</label><input id="grocery" type="number" value="0">
<label>Travel (â‚¹)</label><input id="travel" type="number" value="0">
<label>Other (â‚¹)</label><input id="other" type="number" value="0">

<button onclick="save()">Save Today</button>
</div>

<!-- TODAY -->
<div class="box">
<h3>ðŸ“… Today Summary</h3>
<div id="today"></div>
</div>

<!-- MONTH -->
<div class="box">
<h3>ðŸ“† Current Month Summary</h3>
<div id="monthSummary"></div>
<table id="monthTable"></table>
</div>

<!-- CHARTS -->
<div class="box">
<h3>ðŸ“Š Visual</h3>
<canvas id="pie" height="140"></canvas>
<canvas id="bar" height="140"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const KEY="finance_survival_v2";
let data=JSON.parse(localStorage.getItem(KEY))||[];
let pie,bar;

function save(){
  const e={
    date:new Date().toLocaleDateString(),
    month:month.value,
    w:+withdraw.value,
    g:+grocery.value,
    t:+travel.value,
    o:+other.value
  };
  e.exp=e.g+e.t+e.o;
  data.push(e);
  localStorage.setItem(KEY,JSON.stringify(data));
  render();
}

function render(){
  const today=new Date().toLocaleDateString();
  const m=month.value;

  const todayData=data.filter(x=>x.date===today);
  const monthData=data.filter(x=>x.month===m);

  // TODAY
  let t=todayData.at(-1);
  today.innerHTML=t
   ? `<div class="alert green">Withdraw â‚¹${t.w} | Expense â‚¹${t.exp}</div>`
   : "No entry today";

  // MONTH SUMMARY
  let mw=0,me=0;
  monthData.forEach(x=>{mw+=x.w;me+=x.exp;});
  monthSummary.innerHTML=
   `<div class="alert yellow">Withdraw â‚¹${mw} | Expense â‚¹${me}</div>`;

  // TABLE
  monthTable.innerHTML="<tr><th>Date</th><th>W</th><th>E</th></tr>"+
   monthData.map(x=>`<tr><td>${x.date}</td><td>${x.w}</td><td>${x.exp}</td></tr>`).join("");

  // CHARTS
  if(pie)pie.destroy(); if(bar)bar.destroy();
  pie=new Chart(pieCtx,{type:"doughnut",data:{
    labels:["G","T","O"],
    datasets:[{data:[t?.g||0,t?.t||0,t?.o||0],
    backgroundColor:["#22c55e","#3b82f6","#f97316"]}]
  }});
  bar=new Chart(barCtx,{type:"bar",data:{
    labels:["Withdraw","Expense"],
    datasets:[{data:[mw,me],backgroundColor:["#16a34a","#dc2626"]}]
  }});
}

const pieCtx=document.getElementById("pie");
const barCtx=document.getElementById("bar");
window.onload=render;
</script>

</body>
</html>
