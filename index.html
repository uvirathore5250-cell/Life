<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Finance Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:#0f172a;
  color:#e5e7eb;
}
.container{
  max-width:700px;
  margin:auto;
  padding:16px;
}
.card{
  background:#020617;
  padding:14px;
  border-radius:12px;
  margin-bottom:14px;
}
h2{margin:0 0 10px}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:none;
  border-radius:8px;
}
button{
  background:#22c55e;
  color:#000;
  font-size:16px;
  font-weight:700;
}
.badge{
  padding:10px;
  border-radius:8px;
  margin-top:8px;
}
.green{background:#16a34a}
.red{background:#dc2626}
.yellow{background:#ca8a04}
.small{font-size:13px;color:#9ca3af}
canvas{
  max-width:280px;
  margin:auto;
  display:block;
}
</style>
</head>

<body>
<div class="container">

<h2>ðŸ’¸ Daily Finance Tracker</h2>
<p class="small">Simple â€¢ Clear â€¢ Controlled</p>

<!-- ENTRY -->
<div class="card">
<h3>ðŸ“… Daily Entry</h3>

<select id="monthInput">
<option>January</option><option>February</option><option>March</option>
<option>April</option><option>May</option><option>June</option>
<option>July</option><option>August</option><option>September</option>
<option>October</option><option>November</option><option>December</option>
</select>

<input id="withdrawInput" type="number" placeholder="Withdraw (â‚¹)">
<input id="groceryInput" type="number" placeholder="Grocery (â‚¹)">
<input id="travelInput" type="number" placeholder="Travel (â‚¹)">
<input id="otherInput" type="number" placeholder="Other (â‚¹)">

<button id="saveBtn">Analyze â€¢ Save</button>
</div>

<!-- TODAY SUMMARY -->
<div class="card">
<h3>ðŸ“Œ Today Summary</h3>
<div id="todaySummary" class="badge green">No entry yet</div>
<div id="guidance" class="badge yellow">â€”</div>
</div>

<!-- MONTH SUMMARY -->
<div class="card">
<h3>ðŸ“† Current Month Summary</h3>
<div id="monthSummary" class="badge yellow">â€”</div>
</div>

<!-- VISUAL -->
<div class="card">
<h3>ðŸ“Š Visual</h3>
<canvas id="pieChart"></canvas>
<canvas id="barChart"></canvas>
</div>

</div>

<script>
const WEB_APP_URL =
"https://script.google.com/macros/s/AKfycbzgLzec9RnzGaSNihHebDuD2AEJS40GRUj0lfBqaGFk4zxTugxV4Q-pOdqx6JlGYgLyGg/exec";

let pieChart, barChart;
let data = JSON.parse(localStorage.getItem("financeData") || "[]");

document.getElementById("saveBtn").addEventListener("click", saveData);

function saveData(){
  const entry = {
    date: new Date().toLocaleDateString("en-GB"),
    month: monthInput.value,
    withdraw: +withdrawInput.value || 0,
    grocery: +groceryInput.value || 0,
    travel: +travelInput.value || 0,
    other: +otherInput.value || 0
  };

  entry.expense = entry.grocery + entry.travel + entry.other;
  entry.balance = entry.withdraw - entry.expense;

  data.push(entry);
  localStorage.setItem("financeData", JSON.stringify(data));

  // send to Google Sheet
  fetch(WEB_APP_URL,{
    method:"POST",
    body:JSON.stringify({
      date: entry.date,
      month: entry.month,
      withdraw: entry.withdraw,
      grocery: entry.grocery,
      travel: entry.travel,
      other: entry.other,
      totalExpense: entry.expense,
      netBalance: entry.balance
    })
  });

  render();
}

function render(){
  if(!data.length) return;

  const today = data[data.length-1];

  todaySummary.innerHTML =
    `Withdraw â‚¹${today.withdraw} | Expense â‚¹${today.expense} | Balance â‚¹${today.balance}`;

  guidance.innerHTML =
    today.expense > 500
    ? "âš  Expense high. Tomorrow limit â‚¹400"
    : "âœ… Expense controlled. Trading allowed";

  const monthData = data.filter(d => d.month === today.month);
  const mw = monthData.reduce((a,b)=>a+b.withdraw,0);
  const me = monthData.reduce((a,b)=>a+b.expense,0);

  monthSummary.innerHTML =
    `Withdraw â‚¹${mw} | Expense â‚¹${me}`;

  drawCharts(today, mw, me);
}

function drawCharts(today, mw, me){
  if(pieChart) pieChart.destroy();
  if(barChart) barChart.destroy();

  pieChart = new Chart(pieChartEl,{
    type:"doughnut",
    data:{
      labels:["Grocery","Travel","Other"],
      datasets:[{
        data:[today.grocery, today.travel, today.other],
        backgroundColor:["#22c55e","#3b82f6","#f97316"]
      }]
    }
  });

  barChart = new Chart(barChartEl,{
    type:"bar",
    data:{
      labels:["Withdraw","Expense"],
      datasets:[{
        data:[mw, me],
        backgroundColor:["#16a34a","#dc2626"]
      }]
    },
    options:{plugins:{legend:{display:false}}}
  });
}

const pieChartEl = document.getElementById("pieChart");
const barChartEl = document.getElementById("barChart");

render();
</script>
</body>
</html>
